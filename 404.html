<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Page not found Â· GitHub Pages</title>

    <meta name="robots" content="noindex">


    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SEEVB4MDLK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-SEEVB4MDLK');
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Playfair+Display&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color: #262626;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .error-body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .error-content {
            color: #ffffff;
            height: 60vh;
            width: 40vw;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: space-around;
            align-items: center;
            text-align: justify;
        }

        .error-container {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #error-404 {
            font-family: 'Playfair Display', serif;
            font-size: 12rem;
        }

        #error-404-text {
            font-family: 'Lato', sans-serif;
            font-size: 2rem;
        }

        #error-text {
            font-family: 'Lato', sans-serif;
            font-size: 1.4rem;
        }

        .error-btn {
            padding: 1rem;
        }

        .error-btn a {
            font-family: 'Lato', sans-serif;
            color: #ffffff;
            font-size: 1.4rem;
            text-decoration: none;
        }

        .error-btn {
            position: relative;
            color: var(--text-2);
            text-transform: uppercase;
            transition: all 500ms cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
        }

        .error-btn:before,
        .error-btn:after {
            content: '';
            position: absolute;
            transition: inherit;
            z-index: -1;
        }

        .error-btn:hover {
            color: #ffffff;
            transition-delay: .5s;
        }

        .error-btn:hover:before {
            transition-delay: 0s;
            z-index: -1;
        }

        .error-btn:hover:after {
            background: rgba(255, 255, 255, 0.2);
            transition-delay: .35s;
        }

        .from-left:before,
        .from-left:after {
            top: 0;
            width: 0;
            height: 100%;
        }

        .from-left:before {
            right: 0;
            border: 1px solid #ffffff;
            border-left: 0;
            border-right: 0;
        }

        .from-left:after {
            left: 0;
        }

        .from-left:hover:before,
        .from-left:hover:after {
            width: 100%;
        }

        @media (max-width: 8.5in) {
            :root {
                font-size: 18px;
            }
        }

        @media (max-width: 5.5in) {
            :root {
                font-size: 12px;
            }
        }

        @media(max-width: 1280px) {
            .error-content {
                height: 60vh;
                width: 90vw;
                padding: 2rem;
            }
        }
    </style>
</head>

<body class="error-body">
    <div class="error-content">
        <div class="error-container">
            <p id="error-404">404</p>
            <p id="error-404-text">Pagina no encontrada</p>
        </div>
        <p id="error-text">Lamentablemente la pagina que estas buscando no ha podido ser encontrada porque ha sido
            eliminada o a
            cambiado
            de direccio.</p>
        <div class="error-btn from-left"><a href="https://unfotografomascuu.com/">Ir a la pagina de Inicio</a>
        </div>
    </div>
</body>


<script src="https://kit.fontawesome.com/6d7cef546d.js" crossorigin="anonymous"></script>

<script src="Scripts/btn.min.js"></script>

<script src="Scripts/nav.min.js"></script>
<script src="Scripts/sticky.min.js"></script>
<script src="Scripts/lightbox.min.js"></script>
<script src="Scripts/lightbox-zoom.min.js"></script>
<script src="Scripts/animaciones.min.js"></script>

</html>
